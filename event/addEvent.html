
<!doctype html>
<head>

	<!-- Basics -->

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<script type="text/javascript" src="../assets/js/jquery-1.11.0.js"></script>
	<script type="text/javascript" >
	function addEvent() {
		var ename = $('#eventname').val();
		var cname = $('#creatorname').val();
		if(ename || cname) {
			$.post("addEvent.php", { eventname: ename , creatorname: cname } ,true).done(function(data){
				alert(data);
			});
		}else{
			alert("message: Enter eventname and creatorname")
		}
	}
	</script>
	<title>Pool Event</title>
</head>

	<!-- Main HTML -->

<body>

	<br>
	<div id="banner">
	</div>
	<div id="container">

		<form>

		<label for="Event Name">Enter Event Name</label>

		<input type="text" id="eventname" name="eventname" required>

		</br>
		<label for="Event Creator Name">Enter Name</label>

		<input type="text" id="creatorname" name="creatorname" required>

		<div id="lower">

		<input type="button" value="Create" onclick="addEvent()">

		</div>

		</form>

	</div>

	<!-- End Page Content -->

</body>

</html>
