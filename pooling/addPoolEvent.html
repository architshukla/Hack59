
<!doctype html>
<head>

	<!-- Basics -->

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<script type="text/javascript" src="../assets/js/jquery-1.11.0.js"></script>
	<script type="text/javascript" >
	function addPoolEvent() {
		var crname = $('#creatorname').val();
		var evname = $('#eventname').val();
		var eventamount = $('#eventamount').val();
		if(crname || evname || eventamount) {
			$.post("addPoolEvent.php", { creatorname: crname, eventname: evname , amount: eventamount } ,true).done(function(data){
				alert(data);
			});
		}else {
			alert("message: Enter eventname and amount");
		}
	}
	</script>
	<title>Pool Event</title>
</head>

	<!-- Main HTML -->

<body>

	<br>
	<div id="banner">
	</div>
	<div id="container">

		<form>
		<label for="Creator Name">Enter Creator name</label>

		<input type="text" id="creatorname" name="creatorname" required>


		<label for="Event Name">Enter Event Name</label>

		<input type="text" id="eventname" name="eventname" required>

		</br>
		<label for="Amount">Enter Amount </label>

		<input type="text" id="eventamount" name="amount" required>

		<div id="lower">

		<input type="button" value="Create" onclick="addPoolEvent()">

		</div>

		</form>

	</div>

	<!-- End Page Content -->

</body>

</html>
