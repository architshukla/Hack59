
<!doctype html>
<head>

	<!-- Basics -->

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<script type="text/javascript" src="../assets/js/jquery-1.11.0.js"></script>
	<script type="text/javascript" >

	function addUserToPoolEvent() {
		var username = $('#username').val();
		var giveneventid = $('#eventid').val();
		if (username || giveneventid ) {
			$.post("addUserToPoolEvent.php", { name: username, eventid:  giveneventid} ,true).done(function(data){
				alert(data);
			});
		}else {
			alert("message: Enter username and eventid");
		}
	}
	</script>
	<title>Pool Event</title>
</head>

	<!-- Main HTML -->

<body>

	<br>
	<div id="banner">
	</div>
	<div id="container">

		<form>

		<label for="Add user">Enter Event ID</label>

		<input type="number" id="eventid" name="eventid" required>

		<label for="Add user">Enter user name</label>

		<input type="text" id="username" name="username" required>

		<input type="button" value="Add User" onclick="addUserToPoolEvent()">

		</div>

		</form>

	</div>

	<!-- End Page Content -->

</body>

</html>
