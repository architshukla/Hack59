	function addUserToPoolEvent() {
		var username = $('#username').val();
		var giveneventid = $('input[type=radio]:checked').val();
		if (username || giveneventid ) {
			$.post("addUserToPoolEvent.php", { name: username, eventid:  giveneventid} ,true).done(function(data){
				alert(data);
			});
		}else {
			alert("message: Enter username and eventid");
		}
	}
	</script>
